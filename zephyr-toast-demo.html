<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZephyrToast Notification Library Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .demo-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .demo-section {
      margin-bottom: 20px;
    }
    .demo-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>ZephyrToast Notification Library Demo</h1>
    
    <div class="demo-section">
      <h3>Basic Types</h3>
      <div class="demo-buttons">
        <button class="btn btn-success" onclick="Toast.success('This is a success message')">Success</button>
        <button class="btn btn-info" onclick="Toast.info('This is an information message')">Info</button>
        <button class="btn btn-warning" onclick="Toast.warning('This is a warning message')">Warning</button>
        <button class="btn btn-danger" onclick="Toast.error('This is an error message')">Error</button>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Positions</h3>
      <div class="demo-buttons">
        <button class="btn btn-outline-primary" onclick="showPositionToast('top-right')">Top Right</button>
        <button class="btn btn-outline-primary" onclick="showPositionToast('top-left')">Top Left</button>
        <button class="btn btn-outline-primary" onclick="showPositionToast('bottom-right')">Bottom Right</button>
        <button class="btn btn-outline-primary" onclick="showPositionToast('bottom-left')">Bottom Left</button>
        <button class="btn btn-outline-primary" onclick="showPositionToast('top-center')">Top Center</button>
        <button class="btn btn-outline-primary" onclick="showPositionToast('bottom-center')">Bottom Center</button>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Animations</h3>
      <div class="demo-buttons">
        <button class="btn btn-outline-secondary" onclick="showAnimationToast('fadeIn', 'fadeOut')">Fade</button>
        <button class="btn btn-outline-secondary" onclick="showAnimationToast('slideInRight', 'slideOutRight')">Slide Right</button>
        <button class="btn btn-outline-secondary" onclick="showAnimationToast('slideInLeft', 'slideOutLeft')">Slide Left</button>
        <button class="btn btn-outline-secondary" onclick="showAnimationToast('slideInDown', 'slideOutUp')">Slide Down</button>
        <button class="btn btn-outline-secondary" onclick="showAnimationToast('bounceIn', 'bounceOut')">Bounce</button>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Options</h3>
      <div class="demo-buttons">
        <button class="btn btn-outline-dark" onclick="showCustomToast('With Title', true)">With Title</button>
        <button class="btn btn-outline-dark" onclick="showCustomToast('No Progress Bar', false, false)">No Progress</button>
        <button class="btn btn-outline-dark" onclick="showCustomToast('No Close Button', true, true, false)">No Close</button>
        <button class="btn btn-outline-dark" onclick="showCustomToast('Long Duration', true, true, true, 10000)">Long Duration</button>
      </div>
    </div>
  </div>

  <script src="zephyr-toast.js"></script>
  
  <script>
    const Toast = new ZephyrToast();
    // Demo functions
    function showPositionToast(position) {
      Toast.updatePosition(position);
      Toast.info(`Toast position: ${position}`, {
        title: 'Position Demo'
      });
    }
    
    function showAnimationToast(animationIn, animationOut) {
      Toast.info(`Animation: ${animationIn}/${animationOut}`, {
        animation: {
          in: animationIn,
          out: animationOut
        }
      });
    }
    
    function showCustomToast(message, withTitle = true, withProgress = true, withClose = true, duration = 3000) {
      Toast.success(message, {
        title: withTitle ? 'Custom Options' : '',
        showProgress: withProgress,
        showClose: withClose,
        duration: duration
      });
    }

    Toast.success("Your changes have been saved successfully!", {
      duration: 3000,
      position: 'top-center',
      showClose: true,
      showProgress: true,
      newestOnTop: true,
      animation: {
        in: 'slideInDown',
        out: 'slideOutUp'
      },
      onClose: () => console.log('Toast closed'),
      onClick: () => console.log('Toast clicked')
    });
  </script>
</body>
</html>
